<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Pessoas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Lista de Pessoas</h1>
        
        <a href="{% url 'person_create' %}" class="btn btn-primary mb-3">Cadastrar Nova Pessoa</a>

        <ul class="list-group">
            {% for person in people %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ person.name }} ({{ person.age }} anos)
                    <span>
                        <a href="{% url 'person_update' person.id %}" class="btn btn-secondary btn-sm">Editar</a>
                        </span>
                </li>
            {% empty %}
                <li class="list-group-item">Nenhuma pessoa cadastrada.</li>
            {% endfor %}
        </ul>
        
        <p class="mt-3"><a href="{% url 'home' %}">Voltar</a></p>
    </div>
</body>
</html>
